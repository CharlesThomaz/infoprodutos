<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Confirmação de cadastro na lista de espera da Imersão Mestre do HTML">
  <title>Cadastro Realizado com Sucesso</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="cyber-container">
        <div class="cyber-card">
            <div class="cyber-header">
                <div class="cyber-glitch success" data-text="✅ CADASTRO CONCLUÍDO!">✅ CADASTRO CONCLUÍDO!</div>
                <div class="cyber-line"></div>
            </div>
            
            <div class="cyber-content">
                <!-- Adicionando os checkboxes da imagem -->
                <div class="cyber-checklist">
                    <div><input type="checkbox" id="nemexilio" disabled> <label for="nemexilio">Nemexílio informado</label></div>
                    <div><input type="checkbox" id="emultielo" checked disabled> <label for="emultielo">Emultiélo informado</label></div>
                </div>

                <div class="cyber-user-info">
                    <div>
                        <i class="fas fa-user"></i>
                        <strong>Nome:</strong> <span id="nome"></span>
                    </div>
                    <div>
                        <i class="fas fa-envelope"></i>
                        <strong>Email:</strong> <span id="email"></span>
                    </div>
                </div>

                <p class="cyber-success-message">Você agora faz parte da <span class="cyber-highlight">lista de espera</span> da <strong>Imersão Mestre do HTML</strong>!</p>

                <div class="cyber-subheader">
                    <i class="fas fa-play-circle cyber-icon"></i>
                    <span>ASSISTA AGORA À SUPER AULA</span>
                </div>

                <div class="cyber-video-frame">
                    <!-- Corrigindo o iframe do YouTube -->
                    <iframe src="https://www.youtube.com/embed/aJF9E2mxa5o" 
                            title="Super Aula - Imersão Mestre do HTML" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen></iframe>
                </div>
                
                <div class="cyber-share">
                    <p>Compartilhe com amigos:</p>
                    <div class="cyber-social">
                        <a href="#"><i class="fab fa-whatsapp"></i></a>
                        <a href="#"><i class="fab fa-facebook"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-linkedin"></i></a>
                    </div>
                </div>
            </div>
            
            <div class="cyber-footer">
                <div class="cyber-social">
                    <a href="#"><i class="fab fa-instagram"></i></a>
                    <a href="#"><i class="fab fa-youtube"></i></a>
                    <a href="#"><i class="fab fa-discord"></i></a>
                </div>
                <p>© 2023 Imersão Mestre do HTML | Todos os direitos reservados</p>
            </div>
        </div>
        
        <div class="cyber-grid"></div>
        <div class="cyber-particles"></div>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        document.getElementById("nome").textContent = params.get("nome") || "Não informado";
        document.getElementById("email").textContent = params.get("email") || "Não informado";
        
        // Marca os checkboxes baseado nos parâmetros da URL (opcional)
        if(params.get("nemexilio")) {
            document.getElementById("nemexilio").checked = true;
        }
        if(params.get("emultielo")) {
            document.getElementById("emultielo").checked = true;
        }
    </script>
</body>

</html>
